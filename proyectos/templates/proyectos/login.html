{% extends "proyectos/layout.html" %}

{% block title %} Iniciar Sesión {% endblock %}

{% block body %}

    <div class="bg-color-2 text-center text-light">
        <h1 class="fw-bold py-4">Iniciar Sesión</h1>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4" id="register_form">

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <input autofocus class="form-control" name="username" placeholder="Nombre de usuario" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" name="password" placeholder="Contraseña" type="password">
                    </div>
                    <div class="form_button text-center">
                        <input class="bg-color-2 btn btn-sm mb-5 mt-4 tx-color-3" type="submit" value="Iniciar Sesión">
                    </div>

                </form>

                <p class="text-center">¿Aún no tienes una cuenta? <a href="{% url 'register' %}">Registrate aqui.</a></p>
            
            </div>
        </div>
    </div>

{% endblock %}
