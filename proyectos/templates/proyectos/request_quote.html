{% extends "proyectos/layout.html" %}

{% block title %} Solicitar Cotización {% endblock %}

{% block body %}

    <div class="text-center bg-color-2 text-light">
        <h1 class="fw-bold py-4">Solicitar Cotización</h1>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4" id="register_form">

                <form action="{% url 'request_quote' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <input class="form-control" autofocus required type="text" name="project_name" placeholder="Nombre de proyecto">
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-select" name="type" id="type">
                            <option disabled selected>Seleccione tipo de trabajo</option>
                            <option value="Asesoria">Asesoría</option>
                            <option value="Asistencia">Asistencia</option>                            
                            <option value="Elaboracion">Elaboración</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="date" name="deadline" placeholder="Fecha límite">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="text" name="university" placeholder="Universidad">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="text" name="aspirated_degree" placeholder="Grado al que aspira">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="text" name="country" placeholder="País">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="text" name="name" placeholder="Nombre del Solicitante">
                    </div>
                    <div class="form-group mb-3">
                        <label for="additional_information" class="form-label  fs-5 fw-semibold text-primary">Información adicional</label>                        
                        <textarea class="form-control" name="additional_information" id="additional_information"></textarea>                        
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="file" name="attach" placeholder="Adjuntar">
                    </div>


                    
                    <div class="form_button text-center">
                        <input class="bg-color-2 btn btn-sm mb-5 mt-4 tx-color-3" type="submit" value="Enviar">
                    </div>  

                </form>

                <p class="text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aqui.</a></p>        

            </div>
        </div>
    </div>


    <h2>Form Django</h2>
    {{ form }}

{% endblock %}
