{% extends "proyectos/layout.html" %}

{% block title %} Registrarse {% endblock %}

{% block body %}

    <div class="text-center bg-color-2 text-light">
        <h1 class="fw-bold py-4">Registrarse</h1>
    </div>   

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4" id="register_form">

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <input class="form-control" autofocus required type="text" name="username" placeholder="Nombre de usuario" value="{{ username }}"> 
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="text" name="first_name" placeholder="Nombre" value="{{ first_name }}">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="text" name="last_name" placeholder="Apellido" value="{{ last_name }}">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="email" name="email" placeholder="Correo" value="{{ email }}">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" required type="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group mb-5">
                        <input class="form-control" required type="password" name="confirmation" placeholder="Confirmar contraseña">
                    </div>
                    <div class="form_button text-center">
                        <input class="bg-color-2 btn btn-sm mb-5 mt-4 tx-color-3" type="submit" value="Registrarse">
                    </div>  

                </form>

                <p class="text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aqui.</a></p>        

            </div>
        </div>
    </div>

{% endblock %}
